<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ü©∫ Diabetes Prediction</h1>
        <p>Enter patient details to check diabetes prediction</p>

        <form method="POST">
            <div class="input-group">
                <label>Pregnancies:</label>
                <input type="number" name="pregs" required>
            </div>
            <div class="input-group">
                <label>Glucose:</label>
                <input type="number" name="gluc" required>
            </div>
            <div class="input-group">
                <label>Blood Pressure:</label>
                <input type="number" name="bp" required>
            </div>
            <div class="input-group">
                <label>Skin Thickness:</label>
                <input type="number" name="skin" required>
            </div>
            <div class="input-group">
                <label>Insulin:</label>
                <input type="number" step="0.01" name="insulin" required>
            </div>
            <div class="input-group">
                <label>BMI:</label>
                <input type="number" step="0.01" name="bmi" required>
            </div>
            <div class="input-group">
                <label>Diabetes Pedigree Function:</label>
                <input type="number" step="0.01" name="func" required>
            </div>
            <div class="input-group">
                <label>Age:</label>
                <input type="number" name="age" required>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <div class="result">
                {% if prediction == 1 %}
                    <p class="danger">‚ö†Ô∏è The patient is likely Diabetic</p>
                {% elif prediction == 0 %}
                    <p class="safe">‚úÖ The patient is Non-Diabetic</p>
                {% else %}
                    <p class="error">{{ prediction }}</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
